// Crosshair

m_customaccel 0
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0
m_pitch 0.022
m_rawinput 1
m_side 0.8
m_yaw 0.022
sensitivity 1.0

// Crosshair

cl_crosshairstyle 4
cl_crosshaircolor 5
cl_crosshaircolor_b 255
cl_crosshaircolor_g 255
cl_crosshaircolor_r 0

// Viewmodel

viewmodel_offset_z -1
viewmodel_offset_x 1
viewmodel_offset_y 1
viewmodel_fov "60"
cl_bob_lower_amt 21
cl_bobamt_lat 0.4
cl_bobamt_vert 0.25
cl_bobcycle 0.98
cl_viewmodel_shift_left_amt 1.5
cl_viewmodel_shift_right_amt 0.75

// HUD & Radar

hud_scaling 0.85
hud_showtargetid 1
cl_hud_playercount_pos 1
cl_hud_playercount_showcount 1
cl_hud_color 0
cl_hud_background_alpha 0.5
cl_hud_bomb_under_radar 1
cl_hud_healthammo_style 0
cl_radar_scale 0.5
cl_radar_rotate 1
cl_radar_always_centered 1
cl_radar_square_with_scoreboard 1
safezonex 1
safezoney 1

//Netsettings

rate 786432
cl_updaterate 128
cl_cmdrate 128
cl_interp_ratio 2		
cl_interp 0.031
cl_lagcompensation 1
cl_predict 1
mm_dedicated_search_maxping 50

//Jumpthrow

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "-" "+jumpthrow"


// Global

cl_showfps 0
fps_max 200
fps_max_menu 144
cl_autowepswitch 0
cl_showloadout 0
cl_downloadfilter all
cl_autohelp 1
cl_forcepreload 1
cl_show_clan_in_death_notice 1
cl_showhelp 0
cl_disablefreezecam 0
option_speed_method 0

// Sound

volume 0.7
voice_mixer_volume 0.9
snd_mixahead 0.1
snd_mute_losefocus 1
dsp_enhance_stereo 0
voice_enable 1
voice_scale 0.3

// OK
echo "OK"
                                                                                                                              
                                                                                                                              
host_writeconfig
